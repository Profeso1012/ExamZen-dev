{% extends "layout.html" %}
{% block content %}
    <div class="card mx-auto" style="width: 70%;">
        <div class="card-header">
            Welcome to the Home Page
        </div>
        <div class="card-body">
            <h3>Latest Posts</h3>
            {% for post in posts %}
                <div class="mb-4">
                    <h4>{{ post.title }}</h4>
                    <p><strong>{{ post.author }}</strong> - {{ post.date_posted }}</p>
                    <p>{{ post.content }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
