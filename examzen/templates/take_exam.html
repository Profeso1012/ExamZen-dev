{% extends "layout.html" %}
{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Take Exam: {{ exam.name }}</h1>
        <form method="POST">
            {% for question in questions %}
                <div class="card mb-4">
                    <div class="card-header">
                        Question {{ question.question_number }}: {{ question.question_text }}
                    </div>
                    <div class="card-body">
                        {% for option in question.options %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="option_{{ option.id }}" value="{{ option.option_text }}">
                                <label class="form-check-label" for="option_{{ option.id }}">{{ option.option_text }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Exam</button>
        </form>
    </div>
{% endblock %}
