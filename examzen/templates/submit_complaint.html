{% extends "layout.html" %}

{% block title %}Submit Complaint{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Submit a Complaint</h2>
    <form action="{{ url_for('submit_complaint') }}" method="post">
        <div class="form-group">
            <label for="complaintSubject">Subject</label>
            <input type="text" class="form-control" id="complaintSubject" name="complaint_subject" placeholder="Enter complaint subject" required>
        </div>
        <div class="form-group">
            <label for="complaintDetails">Details</label>
            <textarea class="form-control" id="complaintDetails" name="complaint_details" rows="6" placeholder="Describe your complaint" required></textarea>
        </div>
        <div class="form-group">
            <label for="complaintType">Type</label>
            <select class="form-control" id="complaintType" name="complaint_type" required>
                <option value="">Select type</option>
                <option value="technical">Technical Issue</option>
                <option value="content">Content Issue</option>
                <option value="other">Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Submit Complaint</button>
    </form>
</div>
{% endblock %}
